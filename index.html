<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="header">
        <img src="images/logo.svg" alt="logo">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class ="lol">
        <div class="input-div">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <button id="button">Notify Me</button>
        </div>
        <p class ="error">Please provide a valid email address</p>
      </div>
    </div>
    <div class="bottom">
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="ilustracja">
      </div>
      <div class="footer">
        <div class="social-media">
          <img src="https://img.icons8.com/color/48/000000/facebook.png"/>
          <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
          <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/>
        </div>
        <p> &copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </div>

</body>
</html>
